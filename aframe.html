<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>

        <title>Title</title>

    <body>
        <!-- HTML -->
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-cylinder rotation="0 230 90" position="-1 1 1" color="crimson" height="2.5" radius=".05"></a-cylinder>
       <a-cylinder rotation="0 230 90" position="1 1 -1" color="crimson" height="2.5" radius=".05"></a-cylinder>
      <a-cylinder position="0 1 0" color="crimson" height=".2" radius="1"></a-cylinder>
      <a-cylinder position="0 1.3 0" color="crimson" height=".8" radius=".25"></a-cylinder>
      <a-box animation="property: rotation; to: 0 180 0; loop: true; dur: 1000" position="0 2 0" color="crimson" height="1" radius=".2"></a-box>
      <a-cylinder rotation="0 130 90" position="1 1 1" color="crimson" height="2.5" radius=".05"></a-cylinder>
     <a-cylinder rotation="0 130 90" position="-1 1 -1" color="crimson" height="2.5" radius=".05"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="-1.8 1 2" color="crimson" height="0.5" radius="0.25"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="1.8 1 -2" color="crimson" height="0.5" radius="0.25"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="-1.8 1 -2" color="crimson" height="0.5" radius="0.25"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="1.8 1 2" color="crimson" height="0.5" radius="0.25"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="1.8 1.2 2" color="crimson" height="1.5" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="-1.8 1.2 2" color="crimson" height="1.5" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="1.8 1.2 -2" color="crimson" height="1.5" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 0" position="-1.8 1.2 -2" color="crimson" height="1.5" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 90" rotation="0 0 0" animation="property: rotation; to: 0 0 90; loop: true; dur: 100" position="-1.8 2 -2" color="crimson" height="3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 90" rotation="0 0 0" animation="property: rotation; to: 0 0 90; loop: true; dur: 100" position="1.8 2 -2" color="crimson" height="3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 90" rotation="0 0 0" animation="property: rotation; to: 0 0 90; loop: true; dur: 100" position="1.8 2 2" color="crimson" height="3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 90" rotation="0 0 0" animation="property: rotation; to: 0 0 90; loop: true; dur: 100" position="-1.8 2 2" color="crimson" height="3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 25" position="-1 .01 -1" color="crimson" height="2.3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 130 -25" position="1 .01 1" color="crimson" height="2.3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 52 25" position="1 .01 -1" color="crimson" height="2.3" radius="0.1"></a-cylinder>
     <a-cylinder rotation="0 52 -25" position="-1 .01 1" color="crimson" height="2.3" radius="0.1"></a-cylinder>
     <!--<a-box rotation="0 130 0" position="-1.8 .1 -2" color="crimson" height=".25"></a-box>-->
     <!--<a-box rotation="0 130 0" position="1.8 .1 -2" color="crimson" height=".25"></a-box>-->
     <!--<a-box rotation="0 130 0" position="-1.8 .1 2" color="crimson" height=".25"></a-box>-->
     <!--<a-box rotation="0 130 0" position="1.8 .1 2" color="crimson" height=".25"></a-box>-->
     
    </a-scene>
     
 
    <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180"
          material="side: double"></a-entity>

  


  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        </script>
    </body>
</html>
